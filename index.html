<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Doodle Board!</h1>
    <main>
        <section id="pallete">

        </section>
        <section id="editor">
            <div id="container">
                <!-- Contains all pixels -->
            </div>
            <div id="controls">
                <!-- Contains all controls -->
                <button class="selected-btn" type="button" id="draw">
                    <img src="./img/pen.png">
                </button>
                <!-- <button type="button" id="erase">
                    <img src="./img/eraser.png">
                </button> -->
                <button type="button" id="resize">
                    <img src="./img/increase.png">
                </button>
                <button type="button" id="reset">
                    <img src="./img/trash.png">
                </button>
            </div>
        </section>
        
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
